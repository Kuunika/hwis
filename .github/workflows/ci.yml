name: Build and Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.18.3"

      - name: Install dependencies
        working-directory: ./aetc
        # ### CHANGE: Explicitly install the missing dependency if not in package.json yet
        run: |
          npm install --legacy-peer-deps
          npm install ndarray-pixels 

      # ------------------------------------------------------------------
      # RELEASE BUILD
      # ------------------------------------------------------------------
      - name: Build Next.js app (Release configuration)
        working-directory: ./aetc
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.RELEASE_NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_METABASE: ${{ secrets.RELEASE_NEXT_PUBLIC_METABASE }}
          NEXT_PUBLIC_DDEPROGRAMID: ${{ secrets.RELEASE_NEXT_PUBLIC_DDEPROGRAMID }}
          NEXT_PUBLIC_SUPER_USER_ROLE: ${{ secrets.RELEASE_NEXT_PUBLIC_SUPER_USER_ROLE }}
          NEXT_PUBLIC_NURSE_USER_ROLE: ${{ secrets.RELEASE_NEXT_PUBLIC_NURSE_USER_ROLE }}
          NEXT_PUBLIC_CLINICIAN_USER_ROLE: ${{ secrets.RELEASE_NEXT_PUBLIC_CLINICIAN_USER_ROLE }}
          NEXT_PUBLIC_REGISTRATIONCLERK_USER_ROLE: ${{ secrets.RELEASE_NEXT_PUBLIC_REGISTRATIONCLERK_USER_ROLE }}
          NEXT_PUBLIC_HOSPITALATTENDANT_USER_ROLE: ${{ secrets.RELEASE_NEXT_PUBLIC_HOSPITALATTENDANT_USER_ROLE }}
          NEXT_PUBLIC_STUDENT_CLINICIAN_USER_ROLE: ${{ secrets.RELEASE_NEXT_PUBLIC_STUDENT_CLINICIAN_USER_ROLE }}
          NEXT_PUBLIC_ICD11_API_URL: ${{ secrets.RELEASE_NEXT_PUBLIC_ICD11_API_URL }}
        run: |
          echo "Building Next.js app (Release)..."
          NODE_OPTIONS="--max-old-space-size=4096" npm run build
          # No need to delete cache manually here, we just want to copy the correct output
          
          # Prepare Standalone Folder
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/

      - name: Deploy to aetc-release
        working-directory: ./aetc
        env:
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          echo "Deploying to aetc-release..."
          git clone https://github.com/Kuunika/aetc-release.git
          
          # Clean destination
          rm -rf aetc-release/*
          
          # ### CHANGE: Copy ONLY the standalone build artifacts
          # This puts 'server.js' at the root of your release repo
          cp -R .next/standalone/* aetc-release/

          cd aetc-release
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .

          if git diff --staged --quiet; then
            echo "No changes to commit in aetc-release."
          else
            git commit -m "Automated Next.js build and deployment (Release)"
            git push https://petroskayange:${{ secrets.RELEASE_TOKEN }}@github.com/Kuunika/aetc-release.git
          fi

      # ------------------------------------------------------------------
      # PRODUCTION BUILD
      # ------------------------------------------------------------------
      - name: Build Next.js app (Production configuration)
        working-directory: ./aetc
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_METABASE: ${{ secrets.PRODUCTION_NEXT_PUBLIC_METABASE }}
          NEXT_PUBLIC_DDEPROGRAMID: ${{ secrets.PRODUCTION_NEXT_PUBLIC_DDEPROGRAMID }}
          NEXT_PUBLIC_SUPER_USER_ROLE: ${{ secrets.PRODUCTION_NEXT_PUBLIC_SUPER_USER_ROLE }}
          NEXT_PUBLIC_NURSE_USER_ROLE: ${{ secrets.PRODUCTION_NEXT_PUBLIC_NURSE_USER_ROLE }}
          NEXT_PUBLIC_CLINICIAN_USER_ROLE: ${{ secrets.PRODUCTION_NEXT_PUBLIC_CLINICIAN_USER_ROLE }}
          NEXT_PUBLIC_REGISTRATIONCLERK_USER_ROLE: ${{ secrets.PRODUCTION_NEXT_PUBLIC_REGISTRATIONCLERK_USER_ROLE }}
          NEXT_PUBLIC_HOSPITALATTENDANT_USER_ROLE: ${{ secrets.PRODUCTION_NEXT_PUBLIC_HOSPITALATTENDANT_USER_ROLE }}
          NEXT_PUBLIC_STUDENT_CLINICIAN_USER_ROLE: ${{ secrets.PRODUCTION_NEXT_PUBLIC_STUDENT_CLINICIAN_USER_ROLE }}
          NEXT_PUBLIC_ICD11_API_URL: ${{ secrets.PRODUCTION_NEXT_PUBLIC_ICD11_API_URL }}
        run: |
          echo "Building Next.js app (Production)..."
          
          # Clean previous build artifacts to ensure no Release vars leak into Production
          rm -rf .next
          
          NODE_OPTIONS="--max-old-space-size=4096" npm run build
          
          # Prepare Standalone Folder
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/

      - name: Deploy to aetc-production
        working-directory: ./aetc
        env:
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          echo "Deploying to aetc-production..."
          git clone https://github.com/Kuunika/aetc-production.git

          rm -rf aetc-production/*
          
          # ### CHANGE: Copy ONLY the standalone build artifacts
          cp -R .next/standalone/* aetc-production/

          cd aetc-production
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .

          if git diff --staged --quiet; then
            echo "No changes to commit in aetc-production."
          else
            git commit -m "Automated Next.js build and deployment (Production)"
            git push https://petroskayange:${{ secrets.RELEASE_TOKEN }}@github.com/Kuunika/aetc-production.git
          fi